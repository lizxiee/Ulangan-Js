<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 3</title>
</head>
<body>

    <label for="kategori">Pilih Kategori:</label>
    <input type="text" id="kategori" placeholder="(makanan/minuman)">
    <br>
    <br>
    <button onclick="tampilkanMenu()">Tampilkan Menu</button>
  
    <div id="output"></div>
  
    <script>
      function tampilkanMenu() {
        // Mengambil nilai kategori dari input
        var kategori = document.getElementById('kategori').value.toLowerCase(); // Mengubah input menjadi huruf kecil
  
        // Membuat objek menu berdasarkan kategori
        var menu;
        if (kategori === 'makanan' || kategori === 'minuman') {
          if (kategori === 'makanan') {
            menu = ['bakso', 'mie ayam', 'soto', 'kambing guling', 'ayam bakar', 'sate', 'mie goreng', 'mendoan'];
          } else if (kategori === 'minuman') {
            menu = ['es milo', 'es teh manis', 'es jeruk', 'es campur', 'es kopisusu', 'es teh tawar', 'es dawet'];
          }
  
          // Menampilkan menu sesuai kategori
          var output = document.getElementById('output');
          output.innerHTML = '<p>Menu ' + kategori.charAt(0).toUpperCase() + kategori.slice(1) + ':</p>';
          output.innerHTML += '<ul>';
          for (var i = 0; i < menu.length; i++) {
            output.innerHTML += '<li>' + menu[i] + '</li>';
          }
          output.innerHTML += '</ul>';
        } else {
          // Jika kategori tidak valid
          document.getElementById('output').innerHTML = '<p>Pilihan tidak valid. Silahkan pilih menu yang benar.</p>';
        }
      }
    </script>
  
  </body>
</html>
